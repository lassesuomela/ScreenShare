<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'sha256-vvt4KWwuNr51XfE5m+hzeNEGhiOfZzG97ccfqGsPwvE='; style-src 'self' https://cdn.jsdelivr.net;
    ">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Screen share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css" />
    <script defer src="js/watch.js"></script>
  </head>
<body>
  <div class="header">
    <h1>Watch</h1>
  </div>

  <div class="container video-container">
    <video id="master"></video>
  </div>

  <div class="statusContainer">
    <span id="statusTxt">
      <p>Status:</p>
    </span>
  </div>

  <div class="buttons">
    <button id="stopBtn" class="btn btn-warning" disabled>Stop</button>
    <button id="copyIdBtn" class="btn btn-primary">Copy ID</button>
    <button id="toggleFullscreenBtn" class="btn btn-primary" disabled>Toggle Fullscreen</button>
    <a class="btn btn-primary" href="index.html">Back</a>
  </div>
  
</body>
</html>
