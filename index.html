<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; style-src 'self' https://cdn.jsdelivr.net;
    ">

    <title>Screen share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Screen share</h1>
    </div>
    
    <div class="container video-container">
      <video id="master"></video>
    </div>

    <div class="buttons">
      <button id="startBtn" class="btn btn-success">Start</button>
      <button id="stopBtn" class="btn btn-warning">Stop</button>
      <input type="checkbox" class="btn-check" id="host" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for="host">Host</label>
    </div>

    <div class="buttons">
      <button id="videoSelectBtn" class="btn btn-primary">Select source</button>
      <button id="copyIdBtn" class="btn btn-primary">Copy ID</button>
    </div>

    <div class="container">
      <div>
        <input type="text" id="peerId" placeholder="Paste other ID here">
      </div>
    </div>

    <div class="container source">
      <p>Current source:</p>
      <p id="currentSourceText">-</p>
    </div>

  </body>
</html>
